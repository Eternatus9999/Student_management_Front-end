<body>
    <video autoplay loop muted src="47713-451772938.mp4"></video>
    <video autoplay loop muted src="47713-451772938.mp4" class="v2"></video>
    <header>
        <div class="row"></div>
        <div class="col-sm d-flex justify-content-center">
            <button class="btn btn-danger mt-3" onclick="viewStudent()">Back</button>
        </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-1 col-md-2 col-lg-1 d-none d-lg-block"></div>
            <div class="col-0  col-md-1 col-lg-1"></div>
            <div class="col col-md-7 col-lg-8">
                <div class="card" id="update">
                    <img src="" width="50%" alt="Profile Picture" id="photo" class="updateimage">
                    <input type="text" size="30" id="fname" placeholder="First Name">
                    <input type="text" id="lname" placeholder="Last Name">
                    <input type="text" id="address" placeholder="Address">
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <input type="text" id="phone" placeholder="Phone No.">
                    <input type="number" id="age" placeholder="Age">
                    <input type="text" id="grade" placeholder="Grade">
                    <p>Update Profile Picture</p>
                    <input type="file" id="image" accept="image/*">
                    <div class="row mt-2">
                        <div class="col-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-primary mb-2 px-5"
                                onclick="add()">Submit</button>
                        </div>
                        <div class="col-6 d-flex justify-content-start">
                            <button type="button" class="btn btn-outline-danger mb-2 px-5"
                                onclick="updateload()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
